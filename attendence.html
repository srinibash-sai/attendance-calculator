<!DOCTYPE html>
<html>
<head>
	<title>Input and Output with CSS</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
		}

		.container {
			margin: 50px auto;
			max-width: 500px;
			background-color: #fff;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0px 0px 10px #888888;
		}

		h1 {
			text-align: center;
			color: #333;
		}

		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-bottom: 20px;
		}

		input[type="text"] {
			padding: 10px;
			margin-bottom: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
			width: 100%;
			box-sizing: border-box;
			font-size: 16px;
		}

		input[type="submit"] {
			padding: 10px;
			background-color: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			width: 50%;
			font-size: 16px;
			margin-top: 10px;
		}

		.output {
			background-color: #fff;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0px 0px 10px #888888;
			text-align: center;
			color: #333;
			margin-bottom: 20px;
		}

		.output p {
			margin: 0;
			font-size: 20px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Attendence Calculator</h1>
		<form onsubmit="return false;">
			<label for="a">Classes you have attended till now:</label>
			<input type="text" id="a" placeholder="Classes you have done" required>

			<label for="b">Total classes happened till now:</label>
			<input type="text" id="b" placeholder="Total number of classes" required>

			<label for="c">Enter required percentage:</label>
			<input type="text" id="c" placeholder="Enter Percentage" required>

			<input type="submit" value="Calculate" onclick="calculate()">
		</form>

		<div class="output" id="outputDiv" style="display: none;">
			<p>Required classes to do </p>
			<p id="output"></p>
		</div>
	</div>

	<script>
		function calculate() {
			var a = parseFloat(document.getElementById("a").value);
			var b = parseFloat(document.getElementById("b").value);
			var c = parseFloat(document.getElementById("c").value);

			var d = b - a;
            var e = 100 - c;
            var f = ((100 * d) / e)-b;

			document.getElementById("output").innerHTML = f;
			document.getElementById("outputDiv").style.display = "block";
		}
	</script>
</body>
</html>
